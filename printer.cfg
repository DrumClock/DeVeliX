##################################
# loaded configuration for printer
##################################

[exclude_object]

### Mainsail settings
[include mainsail.cfg]

[menu __main __octoprint]
type: disabled

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

# [temperature_sensor mcu_temp]
# sensor_type: temperature_mcu
# min_temp: 0
# max_temp: 100

### Printer settings

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[save_variables]
filename: /home/pi/printer_data/config/my_config/save_variables.cfg


[include /home/pi/printer_data/config/my_config/MCU/*]
[include /home/pi/printer_data/config/my_config/LCD/*]
[include /home/pi/printer_data/config/my_config/MACRO/*]
[include /home/pi/printer_data/config/my_config/TEST/*]

